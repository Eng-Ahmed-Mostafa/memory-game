<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <!-- Start Links CSS Files -->
  <link rel="stylesheet" href="css/main-style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <!-- End Links CSS Files -->
</head>
<body>
  <div class="container">
    <div class="game show">
      <div class="start-game">
        <input type="text" placeholder="Enter Your Name">
        <input type="button" value="Start Game">
      </div>
      <!-- Start Header -->
      <div class="header">
        <div class="icon">
          <i class="fa-solid fa-palette art"></i>
          <div class="colors hidden">
            <span class="chose c3"></span>
            <span class="c2"></span>
            <span class="c1"></span>
          </div>
        </div>
        <h1 class="name">Ahmed</h1>
        <ul class="information">
          <li>Opened<span class="opened">0</span></li>
          <li>Closed<span class="closed">0</span></li>
          <li>Mistake<span class="mistake">0</span></li>
        </ul>
        <div class="timer"><span class="hour">00</span>:<span class="minite">00</span>:<span class="scound">00</span></div>
      </div>
      <!-- End Header -->
      <!-- Start Memory Game -->
      <div class="content-memory-game">
        <div class="end-game">
          <div class="button">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
        </div>
        <div class="memory-game ">
          <div class="box" data-technolgy="i1">
